<!-- Components info: https://webdev.dartlang.org/components -->
<h2>Parameters</h2>
<h3>Server connection</h3>
<div>
    <material-input label="password..."
                    autoFocus
                    floatingLabel
                    style="width:80%"
                    [(ngModel)]="pass"
                    (keyup.enter)="connect()"
                    type="password"
                    [class.hide]="connected" [class.show]="!connected">
    </material-input>

    <material-fab mini raised
                  (trigger)="connect()"
                  [disabled]="pass.isEmpty"
                  [class.hide]="connected"
                  [class.show]="!connected"
                  materialTooltip="Connexion">
        <material-icon icon="lock_open"></material-icon>
    </material-fab>

    <material-fab mini raised
                  (trigger)="disconnect()"
                  [class.hide]="!connected"
                  [class.show]="connected"
                  materialTooltip="DÃ©connexion">
        <material-icon icon="lock"></material-icon>
    </material-fab>


</div>
<h3>Other parameters</h3>
<h4>Cryptography</h4>
<p>This key may be used with description.</p>
<div>
    <material-input label="your key..."
                    [ngFormControl]="ckeyControl"
                    autoFocus
                    floatingLabel
                    [(ngModel)]="cryptoKey"
                    [maxCount]="16"
                    type="password"
                    style="width:40%"
                    >
    </material-input>

    <material-fab mini raised
                  (trigger)="crKeyVisibility()"
                  [class.hide]="crKeyVisible"
                  [class.show]="!crKeyVisible"
                  >
        <material-icon icon="visibility"></material-icon>
    </material-fab>

    <material-fab mini raised
                  (trigger)="crKeyVisibility()"
                  [class.hide]="!crKeyVisible"
                  [class.show]="crKeyVisible"
                  >
        <material-icon icon="visibility_off"></material-icon>
    </material-fab>
    <!-- info: did not manage to toogle text password type in material-input, so I use this tiny span text to show password when wanted -->
    <span [hidden]='!crKeyVisible' class="crKeyInfo">&nbsp;{{cryptoKey}}</span>

    <p>
        <span [hidden]='ckeyControl.valid' class='error'>
        <span *ngFor='let error of ckeyControl.errors?.keys'>{{error}} </span>
    </span></p>
</div>

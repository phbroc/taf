<div *ngIf="todoItem != null" class="tdDetail">
    <span class="inBackColorStripeH">
          <div class="col{{todoItem.color}}">&nbsp;</div>
    </span>
    <h2 class="shiftRight">{{todoItem.title}}</h2>

    <div>
        <form>
            <material-input required [(ngModel)]="todoItem.title" ngControl="title" #title="ngForm" placeholder="title" label="titre" floatingLabel (change)="onChanged()"></material-input>
            <material-input [(ngModel)]="todoItem.tag" ngControl="tag" #tag="ngForm" placeholder="tag" label="tag" floatingLabel (change)="onTagChanged()"></material-input>
            <material-input multiline [(ngModel)]="todoItem.description" ngControl="description" #description="ngForm" label="description" floatingLabel (change)="onChanged()"></material-input>
            <material-input [ngFormControl]="endControl" #end="ngForm" placeholder="date de fin" label="date de fin" floatingLabel (change)="onEndChanged()"></material-input>
        </form>
    </div>

    <span [hidden]='endControl.valid' class='error'>
        <span *ngFor='let error of endControl.errors?.keys'>{{error}} </span>
    </span>

    <div class="infoId"><label>id: </label>{{todoItem.id}}</div>
    <button (click)="goBack()">Back</button>
</div>

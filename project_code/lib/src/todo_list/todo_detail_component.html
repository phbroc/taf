<div *ngIf="todoItem != null" class="tdDetail">
    <span class="inBackColorStripeH">
          <div class="col{{todoItem.color}}">&nbsp;</div>
    </span>
    <h2 class="shiftRight">{{todoItem.title}}</h2>

    <div>
        <material-input required [(ngModel)]="todoItem.title" placeholder="title" label="titre" floatingLabel (change)="onChanged()"></material-input>
        <material-input [(ngModel)]="todoItem.tag" placeholder="tag" label="tag" floatingLabel (change)="onTagChanged()"></material-input>
        <material-input multiline [(ngModel)]="todoItem.description" label="description" floatingLabel (change)="onChanged()"></material-input>
    </div>

    <div class="infoId"><label>id: </label>{{todoItem.id}}</div>
    <button (click)="goBack()">Back</button>
</div>

<div>
    <material-input label="What to do? #tag, description"
                    floatingLabel style="width:80%"
                    [(ngModel)]="newTodo"
                    (keyup.enter)="add()">
    </material-input>

    <material-fab mini raised
                  (trigger)="add()"
                  [disabled]="newTodo.isEmpty">
        <material-icon icon="add"></material-icon>
    </material-fab>
</div>

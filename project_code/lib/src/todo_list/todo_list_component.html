<!-- Components info: https://webdev.dartlang.org/components -->
<h2 *ngIf="tag.isEmpty || tag=='all'">Tout ce qu'il y a.</h2>
<h2 *ngIf="tag.isNotEmpty && tag!='all'">Tout ce qui concerne {{tag}}</h2>


<div>
  <material-input label="Que faut-il faire?"
                  floatingLabel style="width:80%"
                  [(ngModel)]="newTodo"
                  (keyup.enter)="add()">
  </material-input>

  <material-fab mini raised
                (trigger)="add()"
                [disabled]="newTodo.isEmpty">
    <glyph icon="add"></glyph>
  </material-fab>
</div>

<p *ngIf="todoItems.isEmpty">
  La liste est vide. Commencer par ajouter des trucs Ã  faire.
</p>

<div *ngIf="todoItems.isNotEmpty">
  <ul>
      <li *ngFor="let todoItem of todoItems; let i=index" [class.hide]="todoItem.version=='DD'">
        <span class="inBackColorStripeP">
          <div class="col{{todoItem.color}}">&nbsp;</div>
        </span>

        <material-checkbox #done materialTooltip="Marquer comme fait!" (change)="doneOnOff(todoItem,done.checked)" [(checked)]="todoItem.done">
        </material-checkbox>

        <span [class.done]="done.checked" class="thetitle">{{todoItem.title}}
        <material-fab mini (trigger)="gotoDetail(todoItem)" [class.hide]="done.checked" [class.show]="!done.checked">
          <glyph icon="mode_edit"></glyph>
        </material-fab>
        <material-fab mini (trigger)="remove(todoItem)" [class.hide]="!done.checked" [class.show]="done.checked">
          <span class="alert"><glyph icon="delete"></glyph></span>
        </material-fab>
        </span>
      </li>
  </ul>
</div>

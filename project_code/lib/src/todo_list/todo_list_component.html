<!-- Components info: https://webdev.dartlang.org/components -->
<div>
  <material-input label="What do you need to do?"
                  autoFocus floatingLabel style="width:80%"
                  [(ngModel)]="newTodo"
                  (keyup.enter)="add()">
  </material-input>

  <material-fab mini raised
                (trigger)="add()"
                [disabled]="newTodo.isEmpty">
    <glyph icon="add"></glyph>
  </material-fab>
</div>

<p *ngIf="todoItems.isEmpty">
  Nothing to do! Add items above.
</p>

<div *ngIf="todoItems.isNotEmpty">
  <ul>
      <li *ngFor="let todoItem of todoItems; let i=index">
        <material-checkbox #done materialTooltip="Mark item as done">
        </material-checkbox>
        <span [class.done]="done.checked">{{todoItem.title}}</span>
        <material-fab mini (trigger)="remove(todoItem)">
          <glyph icon="delete"></glyph>
        </material-fab>
        <material-fab mini (trigger)="gotoDetail(todoItem)">
          <glyph icon="mode_edit"></glyph>
        </material-fab>
      </li>
  </ul>
</div>

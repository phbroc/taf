<div id="search-component">
  <h3>{{searchStr}}</h3>
  <label for="search-box" class="labelTop">{{titleStr}}</label>
  <input #searchBox id="search-box"
         class="shortInp"
         (change)="search(searchBox.value ?? '')"
         (keyup)="search(searchBox.value ?? '')" />
  <ul id="search-result" class="tokl">
      <ng-container *ngFor="let toknow of $pipe.async(toknows)" >
        <li *ngIf="toknow.version != 'DD'" class="tokl bord{{toknow.color}}">
            <span [class.done]="toknow.done">{{toknow.title}}</span>
            <span *ngIf="toknow.id.substring(0,3)==shareUser">
                {{sharedStr}}
            </span>
            <span *ngIf="toknow.quick">
                {{quickStr}}
            </span>
            <button (click)="goToknowDetail(toknow.id)">{{editStr}}</button>
        </li>
      </ng-container>
  </ul>
</div>

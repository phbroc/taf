<ul class="tokl">
    <ng-container *ngFor="let toknow of toknows" >
        <li *ngIf="toknow.version != 'DD'" class="tokl bord{{toknow.color}}">
            <input [(ngModel)]="toknow.done" type="checkbox" id="done{{toknow.id}}"
                   #done class="check" (change)="doneOnOff(toknow, done.checked)">
            <span [class.done]="done.checked!"
                  [class.inThePast]="isInThePast(toknow.end)">
                {{toknow.title}}
            </span>
            <span *ngIf="toknow.id.substring(0,3)==shareUser">
                {{sharedStr}}
            </span>
            <span *ngIf="toknow.quick">
                {{quickStr}}
            </span>
            <button [hidden]="done.checked!"
                    (click)="goToknowDetail(toknow.id)">{{editStr}}</button>
            <button [hidden]="!done.checked!"
                    (click)="removeToknow(toknow)">{{deleteStr}}</button>
        </li>
    </ng-container>
</ul>
<p *ngIf="toknows.isEmpty">{{nothingStr}}</p>
<p *ngIf="noMoreToknows">...</p>

<h1>
    <span *ngIf="user!=shareUser">{{user}},</span>
    {{title}}
</h1>
<nav>
    <a [routerLink]="RoutePaths.dashboard.toUrl()"
       [routerLinkActive]="'active'">{{homeLinkStr}}</a>
    <a [routerLink]="RoutePaths.login.toUrl()"
       [routerLinkActive]="'active'">{{userLinkStr}}</a>
</nav>
<router-outlet [routes]="Routes.all"></router-outlet>

<footer>
    <span *ngIf="isOnLine">{{onLineStr}}</span><span *ngIf="!isOnLine">{{offLineStr}}</span>,
    {{synchronizedStr}} {{promptDayhourSync}}
</footer>

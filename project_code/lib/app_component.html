<h1>{{title}}</h1>
<nav>
    <a [routerLink]="RoutePaths.accueil.toUrl()" [routerLinkActive]="'active'">
        <material-icon icon="home"></material-icon>
    </a>
    <a [routerLink]="RoutePaths.params.toUrl()" [routerLinkActive]="'active'">
        <material-icon icon="settings_applications"></material-icon>
    </a>
</nav>
<hr class="clear">
<router-outlet [routes]="Routes.all"></router-outlet>

<footer>
    <hr>
    <p>{{isOnline ? 'online' : 'offline'}} - {{connected ? 'identified' : 'not identified'}} - Synchronized on {{dtSynchronised | date:"dd/MM/yyyy HH:mm"}} </p>
</footer>
